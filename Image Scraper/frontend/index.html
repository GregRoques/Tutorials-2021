<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scrapper</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <form id="instaForm">
        <fieldset>
            <legend>Image Scrapper</legend>
            <div>
                <p><span>Cut and paste</span> the link you wish to scrape images from.</p>
            </div>
            <div>
                <input id="instaUrl" name="instaUrl" type="text" placeholder="Paste Link Here.">
            </div>
            <div>
                <button id="instaFormButton" type="submit" value="Submit">Submit</button>
            </div>
        </fieldset>
    </form>
    <div id="response"></div>
</body>

</html>
